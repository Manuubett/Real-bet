<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f5f5; }
    .container { max-width: 900px; margin-top: 40px; }
    .table td, .table th { vertical-align: middle; }
    .tick { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
    .btn-sm { padding: 2px 8px; font-size: 0.8rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">üìã Prediction Tracker</h2>
    <form id="predictionForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Team A" id="teamA" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Team B" id="teamB" required>
      </div>
      <div class="col-md-2">
        <input type="time" class="form-control" id="time" required>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Prediction" id="prediction" required>
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form><table class="table table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th>Match</th>
      <th>Time</th>
      <th>Prediction</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="predictionTable">
    <!-- Rows will be added here -->
  </tbody>
</table>

<div class="d-flex gap-2">
  <button class="btn btn-success" onclick="copyShareable()">Generate Sharable Table</button>
  <button class="btn btn-secondary" onclick="copyAll()">Copy All</button>
</div>
<textarea id="shareText" class="form-control mt-3" rows="5" readonly></textarea>

  </div>  <script>
    const form = document.getElementById('predictionForm');
    const tableBody = document.getElementById('predictionTable');
    const shareText = document.getElementById('shareText');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const teamA = document.getElementById('teamA').value;
      const teamB = document.getElementById('teamB').value;
      const time = document.getElementById('time').value;
      const prediction = document.getElementById('prediction').value;
      const match = `${teamA} vs ${teamB}`;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${match}</td>
        <td>${time}</td>
        <td>${prediction}</td>
        <td>
          <button class="btn btn-success btn-sm" onclick="markResult(this, '‚úîÔ∏è')">‚úîÔ∏è</button>
          <button class="btn btn-danger btn-sm" onclick="markResult(this, '‚ùå')">‚ùå</button>
        </td>
      `;

      tableBody.appendChild(row);
      form.reset();
    });

    function markResult(button, result) {
      const cell = button.parentElement;
      cell.innerHTML = result;
    }

    function copyShareable() {
      let text = 'üìã *My Predictions Today*\n\n';
      const rows = document.querySelectorAll('#predictionTable tr');
      rows.forEach(row => {
        const cols = row.querySelectorAll('td');
        text += `‚öΩ ${cols[0].innerText} | ${cols[1].innerText} | ${cols[2].innerText}\n`;
      });
      shareText.value = text;
      shareText.select();
      document.execCommand('copy');
    }

    function copyAll() {
      let text = 'üìã *All Predictions Only*\n\n';
      const rows = document.querySelectorAll('#predictionTable tr');
      rows.forEach(row => {
        const cols = row.querySelectorAll('td');
        text += `‚öΩ ${cols[0].innerText} | ${cols[1].innerText} | ${cols[2].innerText}\n`;
      });
      shareText.value = text;
      shareText.select();
      document.execCommand('copy');
    }
  </script></body>
</html>
